<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-title {
            font-weight: bold;
        }
        .product-price {
            color: green;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .cart-btn {
            margin-top: 10px;
            display: block;
            text-align: center;
        }
        .navigate-btn {
            margin-top: 20px;
            background-color: #007BFF;
        }
        .navigate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Ürünler</h2>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Ürün ara..." oninput="searchProducts(this.value)">
    </div>
    <div id="products"></div>
    <button class="btn navigate-btn" onclick="navigateToCart()">Sepetiniz</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchProducts();

        // Ürünleri sunucudan çekme ve listeleme
        function fetchProducts() {
            fetch('/api/products/list')
                .then(response => response.json())
                .then(products => displayProducts(products))
                .catch(error => console.error('Error fetching products:', error));
        }

        // Ürünleri filtreleme fonksiyonu
        function searchProducts(keyword) {
            fetch('/api/products/list')
                .then(response => response.json())
                .then(products => {
                    const filteredProducts = products.filter(product =>
                        product.title.toLowerCase().includes(keyword.toLowerCase()) ||
                        product.category.toLowerCase().includes(keyword.toLowerCase())
                    );
                    displayProducts(filteredProducts);
                })
                .catch(error => console.error('Error fetching filtered products:', error));
        }

        // Ürünleri görüntüleme fonksiyonu
        function displayProducts(products) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            products.forEach(product => {
                productsContainer.innerHTML += `
                    <div class="product">
                        <img src="${product.imageUrl}" alt="${product.title}">
                        <div class="product-info">
                            <p class="product-title">${product.title}</p>
                            <p class="product-price">$${product.price}</p>
                            <button class="btn" onclick="addToCart(${product.id})">Sepete Ekle</button>
                        </div>
                    </div>
                `;
            });
        }

        // Sepete Ekle fonksiyonu
        window.addToCart = function(productId) {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert("Lütfen önce oturum açın.");
                return;
            }
            const cartItem = {
                user: { id: userId },
                product: { id: productId },
                quantity: 1
            };
            fetch('/api/cart/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(cartItem)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add product to cart');
                    }
                    return response.json();
                })
                .then(data => {
                    alert("Ürün sepete eklendi.");
                })
                .catch(error => {
                    console.error('Error adding product to cart:', error);
                    alert(error.message);
                });
        };

        // Sepete gitme fonksiyonu
        window.navigateToCart = function() {
            window.location.href = "/cart";
        };
    });
</script>
</body>
</html>
