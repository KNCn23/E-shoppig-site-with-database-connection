<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-title {
            font-weight: bold;
        }
        .product-price {
            color: green;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .cart-btn {
            margin-top: 10px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Ürünler</h2>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Ürün ara..." oninput="searchProducts(this.value)">
    </div>
    <div id="products"></div>
    <button class="btn cart-btn" onclick="viewCart()">Sepetiniz</button>
</div>

<script>
    // Ürünler listesi
    const products = [
        { id: 1, title: "Kulaklık", price: 49.99, image: "https://m.media-amazon.com/images/I/51i9KM8q9AL._AC_UF1000,1000_QL80_.jpg", category: "Elektronik" },
        { id: 2, title: "Spor Ayakkabı", price: 99.99, image: "https://static.nike.com/a/images/f_auto,cs_srgb/w_1536,c_limit/g1ljiszo4qhthfpluzbt/nike-joyride.jpg", category: "Giyim" },
        { id: 3, title: "Kazak", price: 39.99, image: "https://shop.agk.com.tr/petek-yun-dokuma-klasik-ingiliz-lacivert-kazak-g-3136.jpg", category: "Giyim" }
        // Diğer ürünler buraya eklenebilir
    ];

    // Ürünleri listeleme
    const productsContainer = document.getElementById('products');
    displayProducts(products);

    // Ürünleri filtreleme fonksiyonu
    function searchProducts(keyword) {
        const filteredProducts = products.filter(product =>
            product.title.toLowerCase().includes(keyword.toLowerCase()) ||
            product.category.toLowerCase().includes(keyword.toLowerCase())
        );
        displayProducts(filteredProducts);
    }

    // Ürünleri görüntüleme fonksiyonu
    function displayProducts(products) {
        productsContainer.innerHTML = '';
        products.forEach(product => {
            productsContainer.innerHTML += `
                <div class="product">
                    <img src="${product.image}" alt="${product.title}">
                    <div class="product-info">
                        <p class="product-title">${product.title}</p>
                        <p class="product-price">$${product.price}</p>
                        <button class="btn" onclick="addToCart(${product.id})">Sepete Ekle</button>
                    </div>
                </div>
            `;
        });
    }

    // Sepete Ekle fonksiyonu
    function addToCart(productId) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let product = products.find(p => p.id === productId);
        let existingProduct = cart.find(p => p.id === productId);

        if (existingProduct) {
            existingProduct.quantity += 1; // Ürün zaten sepetteyse miktarını artır
        } else {
            product.quantity = 1; // Ürün ilk kez ekleniyorsa miktarını 1 yap
            cart.push(product);
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(product.title + " sepete eklendi. ");
    }

    // Sepet sayfasına gitme fonksiyonu
    function viewCart() {
        window.location.href = "cart";
    }
</script>
</body>
</html>
