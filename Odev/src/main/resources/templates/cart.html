<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-title {
            font-weight: bold;
        }
        .product-price {
            color: green;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .quantity {
            width: 40px;
            text-align: center;
        }
        .total-price {
            font-weight: bold;
        }
        .continue-shopping {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sepetiniz</h2>
    <div id="cart"></div>
    <button class="btn continue-shopping" onclick="returnToShop()">Alışverişe Devam Et</button>
</div>

<script>
    // Sepetteki ürünleri getirme
    const cartItems = JSON.parse(localStorage.getItem('cart'));

    // Sepeti görüntüleme
    const cartContainer = document.getElementById('cart');
    displayCartItems(cartItems);

    // Sepetteki ürünleri listeleme
    function displayCartItems(items) {
        cartContainer.innerHTML = '';
        let totalPrice = 0;

        items.forEach(item => {
            totalPrice += item.price * item.quantity;
            cartContainer.innerHTML += `
                <div class="product">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="product-info">
                        <p class="product-title">${item.title}</p>
                        <p class="product-price">$${item.price.toFixed(2)}</p>
                    </div>
                    <input type="number" class="quantity" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                    <p class="total-price">$${(item.price * item.quantity).toFixed(2)}</p>
                    <button class="btn" onclick="removeFromCart(${item.id})">Sil</button>
                </div>
            `;
        });

        cartContainer.innerHTML += `<p class="total-price">Toplam: $${totalPrice.toFixed(2)}</p>`;
    }

    // Ürün miktarını güncelleme
    function updateQuantity(productId, newQuantity) {
        let cart = JSON.parse(localStorage.getItem('cart'));
        let item = cart.find(p => p.id === productId);

        if (item) {
            item.quantity = parseInt(newQuantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems(cart);
        }
    }

    // Ürünü sepette silme
    function removeFromCart(productId) {
        let cart = JSON.parse(localStorage.getItem('cart'));
        let updatedCart = cart.filter(p => p.id !== productId);
        localStorage.setItem('cart', JSON.stringify(updatedCart));
        displayCartItems(updatedCart);
    }

    // Alışverişe devam etme
    function returnToShop() {
        window.location.href = "shop";
    }
</script>
</body>
</html>
